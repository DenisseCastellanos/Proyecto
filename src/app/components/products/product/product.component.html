
<div class="form-group row">
  <label for="" class="col-sm-1 col-form-label"><h1>TIENDA</h1></label>
   <p></p>
  </div>

<div class="card">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="productService.selectedProduct.name"
        placeholder="Nombre"
        >
      </div>

        <div class="form-group">
            <input
            type="text"
            class="form-control"
            name="location"
            #location="ngModel"
            [(ngModel)]="productService.selectedProduct.location"
            placeholder="Ciudad"
            >
          </div>


      <div class="form-group">
          <input
          type="text"
          class="form-control"
          name="category"
          #category="ngModel"
          [(ngModel)]="productService.selectedProduct.category"
          placeholder="Modelo"
          >
        </div>

       

          <div class="form-group">
              <input
              type="text"
              class="form-control"
              name="price"
              #price="ngModel"
              [(ngModel)]="productService.selectedProduct.price"
              placeholder="Precio"
              >
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i>Guardar
              </button>
            </div>

            <button class="btn btn-secondary" type="reset" (click)="resetForm(productform)">
              <i class="fas fa-sync-alt"></i>Borrar
            </button>


    </form>
  </div>
</div>
